<ion-view>
   <ion-content ng-controller="loginCtrl">
      <div id="loginForm"   >
      <h5 style="font-size:3vmax">Login</h5>
      <div class="list list-inset">
       <label class="item login item-input" >
    <input type="text" placeholder="UserName" ng-model="userNam" id="usn">
      </label>
     
       <label class="item login item-input">
    <input type="password" placeholder="Password" ng-model="password" id="pwd">
  </label>
  </div>
  <button class="button sButton button-block button-stable" ng-click='login(userNam)'>
    Login
   </button>

      </div>
   </ion-content>
</ion-view>
