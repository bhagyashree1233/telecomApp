<ion-view title="Uttam Telecom">
    
   <ion-content ng-controller="loginCtrl">
   
      <div id="loginForm"   >
      <h5 style="font-size:3vmax;text-align:center">Login</h5>
      <div class="list list-inset" style="margin:0vmin">
       <label class="item login item-input" >
    <input type="text" placeholder="UserName" ng-model="login.Uname" id="usn">
      </label>
     
       <label class="item login item-input">
    <input type="password" placeholder="Password" ng-model="login.Pwd" id="pwd">
  </label>
  
  </div>
  
<button class="button sButton button-block button-stable" ng-click='loginSub(user)'>
    Login
   </button>
      </div>
   </ion-content>
</ion-view>
