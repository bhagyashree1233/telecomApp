<ion-model-view>
<div class="loginDiv">
<form ng-submit="forgotPassword()" style="background-color:black;color:white" >
          <div class="form-group">
            <label for="uId">Enter User Id:</label>
            <input type="text" ng-model="forgotPwd.userId" numbers-only class="form-control" id="uId" required>
          </div>
          <div class="form-group">
            <label for="mobile">Enter 10 digit registered mobile number:</label>
            <input type="text" ng-model="forgotPwd.mobileNumber" numbers-only class="form-control" id="mobile" required>
          </div>
          <button type="submit" class="btn btn-block login" >Send</button>
          <span><i>We will send password to your registered mobile number</i></span>
          <p ng-bind="forgotPwdErrMsg" style="color:brown;"></p>
        </form>
         </div>
</ion-model-view>
